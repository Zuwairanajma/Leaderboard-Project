<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Leaderboard</title>
</head>
<body>
  <header class="header">
    <div class="navbar">
      <a href="#" class="logo"> 
      Leaderboard</a>
    </div>
  </header>
  <section class="container-home">
  <section class="score-section">
    <div class="score-header">
      <h2>Recent scores</h2>
      <button id="refresh-button" class="refresh-btn btn">Refresh</button>
    </div>
<div class="score-container">
  <ul>
    <li><span>Name:</span><span>100</span></li>
    <li><span>Name:</span><span>20</span></li>
    <li><span>Name:</span><span>50</span></li>
    <li><span>Name:</span><span>78</span></li>
    <li><span>Name:</span><span>125</span></li>
    <li><span>Name:</span><span>77</span></li>
    <li><span>Name:</span><span>42</span></li>
  </ul>
</div>
  </section>
  <section class="add-score">
    <form action="#" method="post">
      <h2>Add Your Score</h2>
      <div class="input">
      <input type="text" required maxlength="50" placeholder="Your name" class="box">
      <input type="number" min="1" maxlength="6" placeholder="Your score" required class="box"/></div>
      <button type="submit" class="submit-btn btn">Submit</button>
    </form>
  </section>
</section>
  <footer>
    <div class="footer-section"></div>
  </footer>
</body>
</html>
